<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript-Assignment</title>
  </head>
  <body>
    <h1>Interactive List</h1>
    <!-- List items to be added here -->
    <ul id="item-list">
      <li>placeholder 1</li>
      <li>placeholder 2</li>
    </ul>
    <input type="text" id="item-input" placeholder="Item" />
    <button id="add-button">Add</button>

    <script>
      //* References to HTML elements *//
      const itemList = document.getElementById("item-list");
      const itemInput = document.getElementById("item-input");
      const addButton = document.getElementById("add-button");

      //* Function to add new item*//
      function addItem() {
        //* Retrive the value from the input box*//
        const newItemText = itemInput.value.trim();

        //* Check input is not empty*//
        if (newItemText !== "") {
          //* Create new list item *//
          const listItem = document.createElement("li");
          listItem.textContent = newItemText;

          //* Append the new item to the unordered list *//
          itemList.appendChild(listItem);

          //* Clear input for the next item *//
          itemInput.value = "";
        }
      }
      //* Add event listener to the Add button *//
      addButton.addEventListener("click", addItem);

      //* Add event listener for the Enter key to trigger the Add button *//
      itemInput.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
          addItem();
        }
      });
    </script>
  </body>
</html>
